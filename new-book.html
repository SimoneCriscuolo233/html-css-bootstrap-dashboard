<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Add New Book</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"> <img src="./assets/img/duck.png" alt="Duck" width="50"
            height="50"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="./index.html">Catalogo libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="" method="post">
            <div class="col-12 py-4"><!--Title-->
             <h2>Nuovo Libro</h2>
            </div>
            <div class="col-6 pb-3"><!--Name-->
              <label for="" class="form-label fw-semibold">Nome Autore</label>
              <input type="text" class="form-control" name="nome-autore" placeholder="Inserisci il nome dell'autore"
              required>
            </div>
            <div class="col-6 pb-3"><!--Surname-->
              <label for="" class="form-label fw-semibold">Cognome Autore</label>
              <input type="text" class="form-control" name="cognome-autore" placeholder="Inserisci il cognome dell'autore"
              required>
            </div>
            <div class="col-12 pb-3"><!--Book title-->
              
              <label for="" class="form-label fw-semibold">Titolo</label>
              <input type="text" class="form-control" name="book-title" placeholder="Inserisci il titolo del libro"
              required>
              <div class="form-text pb-3" id="basic-addon4">Titolo versione italiana</div>
            </div>
            <div class="col-12 col-lg-4 pb-3"><!--Genre-->
              <label for="" class="form-label fw-semibold">Genere</label>
              <select class="form-select">
                <option selected>Scegli il genere</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-12 col-lg-4 pb-3"><!--Year of publication-->
              <label for="" class="form-label fw-semibold">Anno di Pubblicazione</label>
              <input type="text" class="form-control" name="year-publication" placeholder="Inserisci l'anno" required>
            </div>
            
         
           
         
         
          
            
            
          
              
          
         
            
           <div class="col-12 col-lg-4 pb-3"><!--ISBN code-->
             <label for="" class="form-label fw-semibold">ISBN#</label>
             <input type="text" class="form-control" name="isbn" placeholder="Inserisci il codice ISBN#" maxlength="13"
             required>
            </div>
            <hr class="my-4">
            <div class="col-12"><!--Note-->
              <div class="pb-3">
                <label class="form-label fw-semibold">Note</label>
                <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" name="note"
                style="height: 100px"></textarea>
              </div>
            </div>
            <div class="col-12"><!--Checkbox-->
              <div class="form-check pb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                 Disponibile anche in digitale
                </label>
              </div>
            </div>
            <div class="col-12 "><!--Add Button-->
              <div class="pb-3">
                <a href="#" type="submit" class="btn btn-primary">Aggiungi Libro</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
          
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
